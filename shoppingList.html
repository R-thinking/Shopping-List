<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="/main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/caef5e6289.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="main">
      <div class="wrapper"></div>
      <img src="/img/background.png" alt="" class="background" />
      <div class="menu">
        <span class="title">Shopping List</span>
        <div class="items"></div>
        <form action="">
          <div>
            <input id="example" type="text" name="text" class="input__item" />
          </div>
          <div>
            <input type="submit" value="Add to List" class="addBtn" />
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
